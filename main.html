<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
  <form method="post">
    <label for="portfolio">Portfolio</label>
    <input type="text" name="portfolio" required id="portfolio" placeholder="website URL of their portfolio"><br>
    <label for="name">Name</label>
    <input type="text" name="name" id="name" required placeholder="Name"><br>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="Email">
    <br>
    <label for="gender">Gender</label>
    <input type="radio" name="radio" id="gender" required placeholder="radio"><br>
    <label for="cars">Car Brands</label>
    <select id="#laptop">
      <option>Apple</option>
      <option>Asus</option>
      <option>HP</option>
    </select>
    <br>
    <label for="age">Age</label>
    <input type="Age" name="age" id="age" required placeholder="Age">
    <br>
    <label for="dob">Date of Purchase</label>
    <input type="date" name="dob" id="dob" required placeholder="Date of Birdth"><br>
    <label for="password">Passward</label>
    <input type="password" name="" id="password" required placeholder="Password"><br>
    <button type="submit">Submit</button>

    
  </form>
  
</body>

</html>
